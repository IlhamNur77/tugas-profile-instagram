<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile - Tailwind</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-4xl mx-auto p-4">

    <!-- Profile Header -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8 items-center">
      <!-- Profile Picture -->
      <div class="flex justify-center md:justify-start">
        <img src="ikan.jpg" alt="Profile Picture" class="w-36 h-36 rounded-full object-cover">
      </div>
      <!-- Profile Info -->
      <div class="md:col-span-2">
        <div class="flex flex-wrap items-center mb-4">
          <h2 class="text-2xl font-semibold mr-4">Ilham Nur</h2>
          <button class="border border-gray-300 text-sm px-3 py-1 rounded mr-2">Edit Profile</button>
          <button class="border border-gray-300 text-sm px-3 py-1 rounded">Bagikan Profile</button>
        </div>
        <div class="flex space-x-6 mb-4 text-sm">
          <div><span class="font-bold">12</span> posts</div>
          <div><span class="font-bold">980</span> followers</div>
          <div><span class="font-bold">300</span> following</div>
        </div>
        <div class="text-sm leading-relaxed">
          <strong>Ham</strong><br>
          Hai<br>
          <a href="https://github.com/IlhamNur77" target="_blank" class="text-blue-600 hover:underline">github.com/IlhamNur77</a>
        </div>
      </div>
    </div>

    <!-- Posts -->
    <div class="grid grid-cols-3 gap-2 mt-8">
      <img src="UMM .jpg" class="w-full aspect-square object-cover border">
      <img src="BROMO.jpg" class="w-full aspect-square object-cover border">
      <img src="GKB1.jpg" class="w-full aspect-square object-cover border">
      <img src="KOS.jpg" class="w-full aspect-square object-cover border">
      <img src="miaw.jpg" class="w-full aspect-square object-cover border">
      <img src="miaw2.jpg" class="w-full aspect-square object-cover border">
      <img src="distaym.jpg" class="w-full aspect-square object-cover border">
      <img src="orang gila.jpg" class="w-full aspect-square object-cover border">
      <img src="goes crazy.jpg" class="w-full aspect-square object-cover border">
      <img src="jumawa.jpg" class="w-full aspect-square object-cover border">
      <img src="kuliah.jpg" class="w-full aspect-square object-cover border">
      <img src="gila.jpg" class="w-full aspect-square object-cover border">
    </div>

  </div>

</body>
</html>
