<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }
    .profile-header {
      margin-top: 30px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .username {
      font-size: 24px;
      font-weight: 600;
    }
    .stats span {
      font-weight: bold;
    }
    .bio {
      margin-top: 10px;
    }
    .bio a {
      color: #00376b;
      text-decoration: none;
    }
    .bio a:hover {
      text-decoration: underline;
    }
    .post-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    .posts {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Profile Header -->
  <div class="row profile-header">
    <div class="col-md-4 text-center">
      <img src="ikan.jpg" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="col-md-8">
      <div class="d-flex align-items-center mb-3">
        <h2 class="username me-3">Ilham Nur</h2>
        <button class="btn btn-outline-secondary btn-sm me-2">Edit Profile</button>
        <button class="btn btn-outline-secondary btn-sm">Bagikan Profile</button>
      </div>
      <div class="d-flex stats mb-3">
        <div class="me-4"><span>12</span> posts</div>
        <div class="me-4"><span>980</span> followers</div>
        <div><span>300</span> following</div>
      </div>
      <div class="bio">
        <strong>Ham</strong><br>
        Hai<br>
        <a href="https://github.com/IlhamNur77" target="_blank">github.com/IlhamNur77</a>
      </div>
    </div>
  </div>

  <!-- Posts -->
  <div class="row posts">
    <div class="col-6 col-md-4 mb-3">
      <img src="UMM.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="BROMO.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="GKB1.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="KOS.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="miaw.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="miaw2.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="distaym.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="orang gila.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="goes crazy.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="jumawa.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="kuliah.jpg" class="post-img">
    </div>
    <div class="col-6 col-md-4 mb-3">
      <img src="gila.jpg" class="post-img">
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
